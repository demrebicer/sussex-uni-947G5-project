name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Uygulamanızın kaynak kodunun bulunduğu branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Kullanmak istediğiniz Node.js versiyonu

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@4.1.5  # Versiyonu kontrol edin; daha yeni bir versiyon olabilir
      with:
        branch: gh-pages  # Deploy edilecek branch
        folder: build     # Build dosyalarının bulunduğu klasör
