name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Configure GitHub credentials
      run: |
        git config user.name "demrebicer"
        git config user.email "demrebicer33@gmail.com"
      
