name: Deploy React App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Configure GitHub credentials
      run: |
        git config user.name "demrebicer"
        git config user.email "demrebicer33@gmail.com"

    - name: Print secret
      run: echo "${{ vars.ACTIONS_DEPLOY_KEY }}"
      
    - name: Add SSH key
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ vars.ACTIONS_DEPLOY_KEY }}
        
    - name: Run deploy
      run: npm run deploy
